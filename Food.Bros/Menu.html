<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="Menu.css">
</head>

<body>
    <div class="sidebar">
        <button class="sidebar-button" onclick="toggleFoodList('frühstück')">Frühstück</button>
        <button class="sidebar-button" onclick="toggleFoodList('vorspeise')">Vorspeise</button>           
        <button class="sidebar-button" onclick="toggleFoodList('hauptgericht')">Hauptgericht</button>
        <button class="sidebar-button" onclick="toggleFoodList('dessert')">Dessert</button>
        <button class="sidebar-button" onclick="toggleFoodList('snack')">Snack</button>
        <button class="sidebar-button" onclick="toggleFoodList('cocktail')">Cocktail</button>
        <button class="sidebar-button" onclick="toggleFoodList('pasta')">Pasta</button>
        <button class="sidebar-button" onclick="toggleFoodList('pizza')">Pizza</button>
        <button class="sidebar-button" onclick="toggleFoodList('steaks')">Steaks</button>
    </div>

    <div class="food-list-container">
        <ul id="frühstück-list" class="food-list">
            <li><span onclick="handleFoodSelection('fried rice')">Fried rice</span></li>
            <li><span onclick="handleFoodSelection('egg')">Egg</span></li>
        </ul>

        <ul id="vorspeise-list" class="food-list">
            <li><span onclick="handleFoodSelection('pisang goreng')">Pisang goreng</span></li>
        </ul>

        <ul id="hauptgericht-list" class="food-list">
            <li><span onclick="handleFoodSelection('bbq')">BBQ</span></li>
        </ul>

        <ul id="dessert-list" class="food-list">
            <li><span onclick="handleFoodSelection('piscok')">Piscok</span></li>
            <li><span onclick="handleFoodSelection('ktl')">Ktl</span></li>
        </ul>
        <ul id="snack-list" class="food-list">
            <li><span onclick="handleFoodSelection('potato')">Potato</span></li>
            
        </ul>
        <ul id="cocktail-list" class="food-list">
            <li><span onclick="handleFoodSelection('Margherita')">Margherita</span></li>
            <li><span onclick="handleFoodSelection('cock')">Cock</span></li>

        </ul>
        <ul id="pasta-list" class="food-list">
            <li>Bolognesse</li>
            <li>Pepperoni</li>
            <li>Hawaiian</li>
            <!-- Add more pizza types -->
        </ul>
        <ul id="pizza-list" class="food-list">
            <li>Margherita</li>
            <li>Pepperoni</li>
            <li>Hawaiian</li>
            <!-- Add more pizza types -->
        </ul>
        <ul id="steaks-list" class="food-list">
            <li>Ribeye</li>
            <li>Tenderloin</li>
            <li>Hawaiian</li>
            <!-- Add more pizza types -->
        </ul>
    </div>

    


    <script src="Menu.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
