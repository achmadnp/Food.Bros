<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept</title>
    <link rel="stylesheet" href="NeuRezept.css">
</head>

<body>
    <header>
        <h1 class="logo">FOOD.BROS</h1>
        <nav class="navigation">
            <a href="Home.html">HOME</a>
            <a href="Menu.html">MENÜ</a>
            <a href="profile.html">MEIN KONTO</a>
            <a href="MeineRezept.html">MEINE REZEPTE</a>
            <button class="btn">ABMELDEN</button>
        </nav>
    </header>

    <form id="recipeForm">
        <label for="recipeName">Rezeptname: </label>
        <input type="text" id="recipeName" required> 
        
        <div id="foodTypesContainer">
            <h3>Typ:</h3>
            <div class="foodTypeRow">
              <input type="text" class="foodType" placeholder="Typ" required>
              <button type="button" class="deleteButton" onclick="deleteFoodType(this)"><ion-icon name="trash-outline"></ion-icon></button>
            </div>
          </div>
      
          <button type="button" id="addFoodTypeButton" onclick="addFoodType()">Typ addieren</button>
      
          <div id="ingredientsContainer">
            <h3>Ingredients:</h3>
            <div class="ingredientRow">
              <input type="text" class="ingredientName" placeholder="Name der Zutaten" required>
              <input type="text" class="ingredientSize" placeholder="Größe" required>
              <button type="button" class="deleteButton" onclick="deleteIngredient(this)"><ion-icon name="trash-outline"></ion-icon></button>
            </div>
          </div>
      
          <button type="button" id="addIngredientButton" onclick="addIngredient()">Zutaten hinzufügen</button>

          <div id="preparationContainer">
            <h3>Vorbereitung: </h3>
            <textarea class="preparationInput" placeholder="Vorbereitungsschritte eingeben..." required></textarea>
        </div>
    
          <button type="submit">Submit</button>
        </form>

    <script src="NeuRezept.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
